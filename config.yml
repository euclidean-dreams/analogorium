audio_device: "Scarlett 2i2 USB"
#audio_device: "USB"
ring_buffer_size_multiplier: 16
sample_rate: 44100
seedling_signal_size: 128

# endpoints
output_endpoint: ipc:///tmp/analogorium
volitia_endpoint: tcp://volitia:44440

# stft
hop_size: 4
window_size: 64

# equalizer
# scarlet mic
gain: 10000
# scarlet loopback
#gain: 100
# usb loopback
#gain: 1000
scaling_factor_100: 1
scaling_factor_200: 1
scaling_factor_400: 1
scaling_Factor_1000: 1
scaling_factor_2000: 1
scaling_factor_20000: 1

# 0 for hamming
# 1 for hann
window_function: 0
